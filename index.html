<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='style.css' />

    <script type="text/javascript" src="https://unpkg.com/kinto-http@4.5.2/dist/kinto-http.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <h1>Kinto OpenID Connect demo</h1>
    <button id="login">Login</button>
    <button id="logout">Logout</button>

    <div id="error" style="display:none"></div>

    <div id="view" class="tabs">

      <div class="tab">
          <input type="radio" id="tab-1" name="tab-group-1">
          <label for="tab-1">Root URL</label>

          <div class="content">
              <div id="api-hello" class="pre"></div>
          </div>
      </div>

      <div class="tab">
          <input type="radio" id="tab-2" name="tab-group-1" checked>
          <label for="tab-2">Records</label>

          <div class="content">
              <form id="api-record-form">
                <input type="text" name="name" placeholder="Name..." />
                <input type="text" name="city" placeholder="City..."></textarea>
                <input type="submit" value="Save"/>
              </form>
              <div id="api-records"></div>
          </div>
      </div>

      <div class="tab">
          <input type="radio" id="tab-3" name="tab-group-1">
          <label for="tab-3">User Info</label>

          <div class="content">
              <div id="profile-nickname"></div>
              <img id="profile-picture" src="" width="100"/>
              <div id="profile-details" class="pre"></div>
          </div>
      </div>

      <div class="tab">
          <input type="radio" id="tab-4" name="tab-group-1">
          <label for="tab-4">Token payload</label>

          <div class="content">
              <div id="token-payload" class="pre"></div>
          </div>
      </div>
    </div>
  </body>
</html>
